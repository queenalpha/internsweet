<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(152, 49, 56);">
    <div class="container text-center mt-5">
        <p id="countdownLabel" style="font-size: 18px; color: white;">Sabar yaa, kalian bakal tau isi nya setelah waktu ini berakhir</p>
        <p id="countdown" style="font-size: 24px; color: white;"></p>
        <div class="d-flex justify-content-center mt-3">
            <button id="clickButton" class="btn btn-light text-danger" style="display: none;">Sini Masuk!!!</button>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Masukkan PIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Kalo mau buka ini, harus tebak tanggal masuk internya gw <br> format pengisian contoh : 20122024</p>
                    <input type="password" id="pinInput" class="form-control mb-3" placeholder="Masukin PIN nya">
                    <button type="button" id="submitPin" class="btn btn-primary w-100">Klik ini</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<footer class="text-center mt-4">
   Copyright &copy; 2024 Fahri
</footer>
</html>
