<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sweet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
        <p id="countdownLabel" class="mb-4">Be Patient, waiting for :</p>
        <div class="d-flex justify-content-center">
            <div class="countdown-item text-center mx-3">
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item text-center mx-3">
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item text-center mx-3">
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>            
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="timer.js"></script>
</body>
</html>
